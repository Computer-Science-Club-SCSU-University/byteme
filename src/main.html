<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Optimal Goals</title>
		<link rel="icon" href="./assets/favicon.png" type="logo" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous" />

		<style>
			body {
				font-family: 'San Francisco', 'Helvetica Neue', Arial,
					sans-serif;
				background-color: #000;
				color: #fff;
				margin: 0;
				padding: 0;
			}

			.container {
				max-width: 800px;
				margin: auto;
				padding: 20px;
			}

			h2 {
				font-size: 24px;
				font-weight: bold;
				text-align: center;
				margin-bottom: 30px;
			}

			.accordion-item {
				border: none;
				border-radius: 8px;
				margin-bottom: 20px;
				box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
			}

			.accordion-button {
				background-color: rgb(224, 224, 224);
				color: #000;
				border: none;
				border-radius: 8px;
				padding: 15px;
				font-size: 16px;
				font-weight: 500;
				text-align: left;
				transition: background-color 0.3s ease-in-out;
			}

			.accordion-button:hover {
				background-color: #f0f0f0;
			}

			.accordion-collapse {
				border-top: 1px solid #ddd;
			}

			.accordion-body {
				padding: 20px;
				font-size: 18px;
			}

			.accordion-body strong {
				color: #fff;
			}
		</style>
	</head>
	<body>
		<div class="container mt-2" id="custom-container">
			<div id="goals-needed" class="d-flex col-md-6 w-50"></div>
			<h2 class="text-center mt-5">What You Need</h2>

			<div class="accordion" id="accordTemplate">

			</div>
			

		<!-- Bootstrap JS (optional) and jQuery -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"></script>
		<div id="goals-needed" class="text-center dflex w-5 mt-5"></div>
		<script src="script.js"></script>
	</body>
</html>
